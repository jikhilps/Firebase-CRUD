<ion-header  >
  <ion-toolbar color="primary">
    <ion-title  style="text-align: center;" > 
   My Location
    </ion-title>
    
    <ion-icon (click)='LogOut()' style="margin-right: 20px;font-size: 20px;cursor: pointer;" slot="end" name="log-in"></ion-icon>
  </ion-toolbar>
  </ion-header>

<ion-content>

<ion-row class="ion-align-items-center">
  <ion-col size="12" class="ion-text-center">
    <ion-button (click)='CreateNewLocation()'  class="ion-text-center" color="primary" >
      ADD BUSINESS LOCATION
    </ion-button>
  </ion-col>

  <ion-col size="12">
    
    <ion-card  *ngFor='let user of user.LocationList,let i=index'>
      <ion-item>
       
        <ion-label>{{user.LocationName}}</ion-label>
        <ion-button (click)="DisplayToast('Feature Coming Soon')" color="success" fill="outline" slot="end">GET REVIEWS</ion-button>
     
        <ion-icon (click)='EditLocation(user)' name="create-outline" slot="end"></ion-icon>
      </ion-item>
    
      <ion-card-content>

        <ion-item>
       
        <ion-label>{{user.Address}}</ion-label>
        
        <ion-icon name="trash" slot="end" (click)='DeleteLocation(user,i)'></ion-icon>
        <ion-icon (click)='GotoReviewSites(user)' name="cog" slot="end"></ion-icon>
      </ion-item>
      </ion-card-content>
    </ion-card>

   

  </ion-col>
 
</ion-row>



  


   

 

</ion-content>
