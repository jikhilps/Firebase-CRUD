<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()" class="icon-only" >
        <ion-icon name="log-out" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Review Site</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list color="warning">
    
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input [(ngModel)]='user.GoogleURL' placeholder="Google" color="danger" ></ion-input>
          </ion-item> 
       
      </ion-col>
      <ion-col size="4">
        <ion-button [color]="IsGoogleAdded?'success':'danger'" (click)='AddGoogleLink()'>
         {{IsGoogleAdded==true?'Connected':'Connect'}}
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input [(ngModel)]='user.FacebookURL' placeholder="Facebook" color="danger" ></ion-input>
          </ion-item> 
       
      </ion-col>
      <ion-col size="4">
        <ion-button [color]="IsFBAdded?'success':'danger'" (click)='AddFBLink()'>
          {{IsFBAdded==true?'Connected':'Connect'}}
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-input [(ngModel)]='user.InstagramURL' placeholder="Instagram" color="danger" ></ion-input>
          </ion-item> 
       
      </ion-col>
      <ion-col size="4">
        <ion-button [color]="IsIGAdded?'success':'danger'" (click)='AddIGLink()'>
          {{IsIGAdded==true?'Connected':'Connect'}}
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-list>

</ion-content>
