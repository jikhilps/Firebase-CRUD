<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf='IsEdit==false'>Add New Location</ion-title>
    <ion-title *ngIf='IsEdit==true'>Update Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class="ion-padding" >

      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input required pattern="text" [(ngModel)]='location.LocationName'></ion-input>
        
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input required pattern="text" [(ngModel)]='location.Address' ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input required  pattern="text" [(ngModel)]='location.City'></ion-input>
        </ion-item>
     
        <ion-item>
          <!-- <ion-label position="floating">Country</ion-label> -->
          <!-- <ion-input required  pattern="text"  [(ngModel)]='user.Country'></ion-input> -->
          <ion-select  [(ngModel)]='location.Country' placeholder="Select Country">
            <ion-select-option value="INDIA">INDIA</ion-select-option>
            <ion-select-option value="USA">USA</ion-select-option>
            <ion-select-option value="UAE">UAE</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input required  pattern="tel" [(ngModel)]='location.Phone'></ion-input>
        </ion-item>
        
      
      </ion-list>
     
      <ion-button *ngIf='IsEdit==false' (click)='Save()' color="primary" type="submit" expand="block"> Save Location </ion-button>
    
      <ion-button *ngIf='IsEdit==true' (click)='Edit()' color="primary" type="submit" expand="block"> Update Location </ion-button>

   
  </div> 
</ion-content>
